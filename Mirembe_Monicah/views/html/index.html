<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="../../public/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Registration form</title>
</head>
<body>
    <div class="container">
        <form class="form" action="#" name="register" onsubmit="return Validate()" method="POST">
            <header>
                <h2 class="btn btn-dark">GENQ KYC FORM</h2>
            </header>
            <div class="section">
                <h4>Bio-Data</h4>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name" aria-label="First name">
                      <span id="firstnameError"></span>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name" aria-label="Last name">
                      <span id="lastnameError"></span>
                    </div>
                  </div>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" name="date" id="date" placeholder="Date Of Birth" aria-label="date-of-birth">
                      <span id="dateError"></span>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" name="gender" id="gender" placeholder="Gender" aria-label="gender">
                      <span id="genderError"></span>
                    </div>
                  </div>
            </div>
        
            <div class="section">
                <h4>Location</h4>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" id="country" placeholder="Country" aria-label="country">
                      <span id="countryError"></span>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="state" placeholder="State/District" aria-label="state/district">
                      <span id="stateError"></span>
                    </div>
                  </div>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" id="town" placeholder="Town" aria-label="town">
                      <span id="townError"></span>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="zipcode" placeholder="Zip Code" aria-label="zipcode">
                      <span id="zipcodeError"></span>
                    </div>
                  </div>
            </div>
        
            <div class="section">
                <h4>Contacts/Address</h4>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" name="phoneNumber1" id="phoneNumber1" placeholder="Phone Number1" aria-label="phoneNumber1">
                      <span id="phoneNumber1Error"></span>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" name="phoneNumber2" id="phoneNumber1" placeholder="Phone Number2" aria-label="phoneNumber2">
                      <span id="phoneNumber2Error"></span>
                    </div>
                  </div>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" name="email" id="email" placeholder="Email" aria-label="email">
                      <span id="emailError"></span>
                    </div>
                  </div>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    
    </div>
    <script src="../../public/js/validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
